<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สั่งอาหารชาบู</title>
    <link rel="stylesheet" href="sua.css">
</head>
<body>
    <header>
        <h1>กินไม่อั้นชาบู</h1>
    </header>
    <main>
        <section id="menu">
            <h2>เมนูชาบู</h2>
            <div class="menu-item" data-name="เนื้อวัว" data-price="0"> <!--ราคา0-->

                <h3>เนื้อวัว</h3>
                <p>ราคา: 0 บาท</p>
                <img src="เนื้อวัว.jpg" alt="รูปชาบู" width="300" height="200">

                <button class="add-to-cart">เพิ่มลงตะกร้า</button>
            </div>
            <div class="menu-item" data-name="เนื้อหมู" data-price="0"> <!--ราคา0-->
                <h3>เนื้อหมู</h3>
                <p>ราคา: 0 บาท</p>
                <img src="เนื้อหมู.jpg" alt="รูปชาบู" width="300" height="200">

                <button class="add-to-cart">เพิ่มลงตะกร้า</button>
            </div>
            <div class="menu-item" data-name="ผักรวม" data-price="50"><!--ราคา50-->
                <h3>ผัก</h3>
                <p>ราคา: 50 บาท</p>
                <img src="ผัก.jpg" alt="รูปชาบู" width="300" height="200">

                <button class="add-to-cart">เพิ่มลงตะกร้า</button>
            </div>
        </section>

        <section id="cart">
            <h2>ตะกร้าสินค้า</h2>
            <ul id="cart-items"></ul>
            <p>รวมทั้งหมด: <span id="total-price">0</span> บาท</p>
            <button id="confirm-order">ยืนยันการสั่งซื้อ</button>
        </section>
    </main>

    <script src="Style.js"></script>  <!--ลูกค้า-->
    <script src="server.js"></script><!--พนักงาน-->

</body>
</html>
